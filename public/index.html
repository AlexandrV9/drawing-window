<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask_Chat_App</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <p class="header__title">DrawingBoard</p>
    </header>

    <section class="canvasWrapper">
        <canvas id="canvasId"></canvas>
    </section>

    <div class="scale">
        <p class="scale__subtitle">Масштаб</p>
        <span class="scale__value"></span>
    </div>

    <div class="settings-panel">
        <p class="settings-panel__title">Панель настроек</p>
        <div class="settings-panel__grid">
            <label class="settings-panel__subtitle" for="text-grid">Сетка</label>
            <select name="grid" class="settings-panel__select" id="text-grid">
                <option value="usual" selected>Обычная</option>
                <option value="triangular">Треугольная</option>
            </select>
        </div>
        <div class="settings-panel__grid">
            <p class="settings-panel__subtitle">Перемещение</p>
            <button class="settings-panel__button-cursor-move"></button>
        </div>
        <div class="settings-panel__grid">
            <div class="infoDiv"></div>
        </div>


    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/fabric@4.6.0/dist/fabric.js"></script>
    <script src="index.js"></script>
</body>

</html>
